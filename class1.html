		<p id="p1" style="font-size: 20px;font-family:'楷体';color: aliceblue">1、加减混在一起，应该<em id="em1">从左往右计算</em>，如果有乘法<br><br>和除法，则<em id="em2">先乘除后加减</em>。<br><br>2、理由：因为乘除优先级大于加减优先级，而加减<br><br>无优先级。<br><br>3、举例：<br><br>一般用运算：2+7-6+13=9-6+13=3+13=16；<br><br>优先运算：7-2+3-6=7+3-2-6=10-2-6=10-8=2；</p>
